<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta name="theme-color" content="#667eea">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1><i class="fas fa-check-circle"></i> Todo List</h1>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <p>Stay organized and productive</p>
        </header>
        
        <div class="search-section">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search todos..."
                    class="search-input"
                    aria-label="Search todos"
                >
                <button id="clear-search" class="clear-search" style="display: none;" aria-label="Clear search">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="todo-input-section">
            <form id="todo-form">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="todo-input" 
                        placeholder="What needs to be done?"
                        maxlength="100"
                        required
                        aria-label="Todo text"
                    >
                    <select id="priority-select" class="priority-select" aria-label="Priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                    <input 
                        type="date" 
                        id="due-date" 
                        class="due-date-input"
                        aria-label="Due date"
                    >
                    <button type="submit" id="add-btn" aria-label="Add todo">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </form>
        </div>

        <div class="todo-filters segmented" role="toolbar" aria-label="Todo filters">
            <button class="filter-btn active" data-filter="all" aria-pressed="true">All</button>
            <button class="filter-btn" data-filter="active" aria-pressed="false">Active</button>
            <button class="filter-btn" data-filter="completed" aria-pressed="false">Completed</button>
            <button class="filter-btn" data-filter="overdue" aria-pressed="false">Overdue</button>
        </div>

        <div class="todo-stats">
            <span id="todo-count">0 items left</span>
            <div class="stats-actions">
                <button id="clear-completed" class="clear-btn">Clear completed</button>
                <button id="sort-btn" class="sort-btn">
                    <i class="fas fa-sort"></i> Sort
                </button>
            </div>
        </div>

        <ul id="todo-list" class="todo-list">
            <!-- Todo items will be added here dynamically -->
        </ul>

        <div class="empty-state" id="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <p>No todos yet. Add one above to get started!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
